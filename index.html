<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/result.svg" />
    <link href="/dist/output.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
  </head>
  <body
    class="font-hanken-grotesk text-lg text-dark-gray-blue bg-white min-h-[100vh] grid place-items-center"
  >
    <main>
      <div
        class="max-w-[46rem] grid sm:grid sm:grid-cols-2 sm:shadow-[.5rem_1rem_3rem] sm:shadow-dark-gray-blue/20 sm:rounded-3xl sm:overflow-hidden sm:mx-4"
      >
        <div
          class="grid gap-4 rounded-b-3xl py-10 px-[2.5rem*5] text-center bg-gradient-to-t from-light-royal-blue to-light-slate-blue text-white/70 data-spacing[gap-8]"
          data-spacing="large"
        >
          <h1 class="section-title font-semibold text-2xl">Your Result</h1>
          <p
            class="grid place-content-center w-48 mx-auto bg-gradient-to-b from-violet-blue to-persian-blue aspect-square rounded-[50%]"
          >
            <span
              class="block text-[5rem] font-extrabold leading-[1] text-white"
              >76</span
            >
            of 100
          </p>
          <div class="grid gap-4">
            <p class="text-white text-[1.75rem] font-bold">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="p-10 grid gap-4 data-spacing[gap-8]" data-spacing="large">
          <h2 class="section-title font-semibold text-2xl">Summary</h2>
          <div class="grid gap-4">
            <div
              class="flex justify-between items-center p-4 rounded-lg bg-light-red/10"
              data-item-type="accent-1"
            >
              <div class="flex items-center gap-2 flex-wrap">
                <svg
                  class="stroke-light-red block max-w-[100%]"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                  />
                </svg>
                <h3 class="text-light-red font-bold">Reaction</h3>
              </div>
              <p class="summary-score"><span class="font-bold">80</span> / 100</p>
            </div>

            <div
              class="flex justify-between items-center p-4 rounded-lg bg-orangey-yellow/10"
              data-item-type="accent-2"
            >
              <div class="flex items-center gap-2 flex-wrap">
                <svg
                  class="stroke-orangey-yellow block max-w-[100%]"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                  />
                </svg>
                <h3 class="text-orangey-yellow font-bold">Memory</h3>
              </div>
              <p class="summary-score"><span class="font-bold">92</span> / 100</p>
            </div>

            <div
              class="flex justify-between items-center p-4 rounded-lg bg-green-teal/10"
              data-item-type="accent-3"
            >
              <div class="flex items-center gap-2 flex-wrap">
                <svg
                  class="stroke-green-teal block max-w-[100%]"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                  />
                </svg>
                <h3 class="text-green-teal font-bold">Verbal</h3>
              </div>
              <p class="summary-score"><span class="font-bold">61</span> / 100</p>
            </div>

            <div
              class="flex justify-between items-center p-4 rounded-lg bg-cobalt-blue/10"
              data-item-type="accent-4"
            >
              <div class="flex items-center gap-2 flex-wrap">
                <svg
                  class="stroke-cobalt-blue block max-w-[100%]"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="none"
                  viewBox="0 0 20 20"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.25"
                    d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                  />
                </svg>
                <h3 class="text-cobalt-blue font-bold">Visual</h3>
              </div>
              <p class="summary-score"><span class="font-bold">72</span> / 100</p>
            </div>
          </div>

          <button
            class="text-white leading-4 bg-dark-gray-blue py-4 px-8 rounded-[100vw] hover:bg-gradient-to-b from-light-slate-blue to-light-royal-blue"
          >
            Continue
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
